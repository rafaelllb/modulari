<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulari - Login</title>
    <link rel="stylesheet" href="base-styles.css">
    <style>
        body {
            background-color: var(--surface-alt);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            max-width: 400px;
            width: 100%;
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: var(--spacing-xl);
            margin: var(--spacing-md);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .auth-title {
            text-align: center;
            margin-bottom: var(--spacing-md);
            color: var(--primary);
            font-weight: 600;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .form-label {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .form-input {
            padding: var(--spacing-sm);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            width: 100%;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(26, 54, 93, 0.1);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            margin-top: var(--spacing-xs);
        }

        .button {
            padding: var(--spacing-sm);
            font-size: 1rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .auth-separator {
            display: flex;
            align-items: center;
            margin: var(--spacing-md) 0;
            color: var(--text-light);
        }

        .auth-separator::before,
        .auth-separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .auth-separator span {
            padding: 0 var(--spacing-sm);
            font-size: 0.875rem;
        }

        .social-buttons {
            display: flex;
            gap: var(--spacing-sm);
        }

        .social-button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--surface);
            cursor: pointer;
            transition: background 0.2s;
        }

        .social-button:hover {
            background: var(--surface-alt);
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            color: rgb(220, 38, 38);
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            margin-bottom: var(--spacing-sm);
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <h1 class="logo">Modulari</h1>
        </div>
        
        <h2 class="auth-title">Bem-vindo de volta</h2>
        
        <div id="error-message" class="error-message">
            Email ou senha incorretos. Por favor, tente novamente.
        </div>
        
        <!-- Demo credentials notification -->
        <div class="demo-credentials" style="background: rgba(59, 130, 246, 0.1); color: #3B82F6; padding: 16px; border-radius: 8px; margin-bottom: 16px; text-align: left; font-size: 0.9rem;">
            <strong>Credenciais de demonstração:</strong><br>
            Email: demo@exemplo.com<br>
            Senha: senha123
        </div>
        
        <form class="auth-form" id="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" required value="demo@exemplo.com">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-input" required value="senha123">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembrar de mim</label>
                </div>
            </div>
            
            <button type="submit" class="button button-primary">Entrar</button>
        </form>
        
        <div class="auth-separator">
            <span>ou</span>
        </div>
        
        <div class="social-buttons">
            <button class="social-button" onclick="socialLogin('google')">
                <span>G</span> Google
            </button>
            <button class="social-button" onclick="socialLogin('facebook')">
                <span>f</span> Facebook
            </button>
        </div>
        
        <div class="auth-footer">
            <p>Não tem uma conta? <a href="register.html">Registre-se</a></p>
            <p><a href="forgot-password.html">Esqueceu sua senha?</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Aqui seria a chamada para a API de autenticação
            authenticateUser(email, password, remember);
        });
        
        function authenticateUser(email, password, remember) {
            // TEMPORÁRIO: Para demonstração, vamos simular um login bem-sucedido
            // Em produção, este código seria removido
            if (email === 'demo@exemplo.com' && password === 'senha123') {
                const mockToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IlVzdcOhcmlvIERlbW8iLCJyb2xlIjoidXNlciIsImlhdCI6MTUxNjIzOTAyMn0';
                localStorage.setItem('authToken', mockToken);
                localStorage.setItem('userId', '123456');
                
                // Check if there's a pending profile from session storage
                const pendingProfile = sessionStorage.getItem('pendingProfile');
                if (pendingProfile) {
                    const profileData = JSON.parse(pendingProfile);
                    
                    // Move profile data from session to localStorage
                    const dataService = window.dataService || {};
                    if (dataService.createSearchProfile) {
                        const newProfile = dataService.createSearchProfile(profileData);
                        dataService.setActiveProfile(newProfile.id);
                    }
                    
                    // Clear session storage
                    sessionStorage.removeItem('pendingProfile');
                }
                
                // Check for redirect preference
                const redirect = sessionStorage.getItem('redirectAfterAuth') || 'index.html';
                sessionStorage.removeItem('redirectAfterAuth');
                
                window.location.href = redirect;
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        }
        
        function socialLogin(provider) {
            // Implementação de login com provedor social
            alert(`Login com ${provider} será implementado.`);
        }
    </script>
</body>
</html>
